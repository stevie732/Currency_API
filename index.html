<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>

        <div class="content">
            <h1>BUY &amp; <br>SELL <span>Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange available on the web <br>as well as mobile app.</p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>

        <div class="coin-list">
            <div class="coin-item">
                <div class="coin">
                    <img src="images/bitcoin.png" alt="Bitcoin">
                </div>
                <h3>$<span id="bitcoin"></span></h3>
                <p>Bitcoin</p>
            </div>

            <div class="coin-item">
                <div class="coin">
                    <img src="images/ethereum.png" alt="Ethereum">
                </div>
                <h3>$<span id="etherium"></span></h3>
                <p>Ethereum</p>
            </div>

            <div class="coin-item">
                <div class="coin">
                    <img src="images/dogecoin.png" alt="Dogecoin">
                </div>
                <h3>$<span id="dogecoin"></span></h3>
                <p>Dogecoin</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
